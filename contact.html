  <script>
    const themeToggle = document.getElementById('theme-toggle');
const switch2 = document.getElementById('switch');
const body = document.body;
const hamburger = document.getElementById('hamburger');
const mobileMenu = document.getElementById('mobile-menu');
const contactForm = document.getElementById('contact-form');

function updateTheme(isDark) {
    if (isDark) {
        body.classList.remove('light');
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        if (themeToggle) themeToggle.checked = true;
    } else {
        body.classList.remove('dark');
        body.classList.add('light');
        localStorage.setItem('theme', 'light');
        if (themeToggle) themeToggle.checked = false;
    }
}

if (themeToggle) {
    themeToggle.addEventListener('change', function() {
        updateTheme(this.checked);
    });
}

if (switch2) {
    switch2.addEventListener('click', function() {
        const isCurrentlyDark = body.classList.contains('dark');
        updateTheme(!isCurrentlyDark);
    });
}

const savedTheme = localStorage.getItem('theme') || 'light';
updateTheme(savedTheme === 'dark');

if (hamburger && mobileMenu) {
    hamburger.addEventListener('click', function() {
        hamburger.classList.toggle('active');
        mobileMenu.classList.toggle('active');
    });

    mobileMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            mobileMenu.classList.remove('active');
        });
    });
}

if (contactForm) {
    contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const messageDiv = document.getElementById('contact-message');
        const submitBtn = this.querySelector('.submit-btn');
        const originalBtnText = submitBtn.textContent;
        const formData = new FormData(this);
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';
        messageDiv.style.display = 'none';
        
        fetch('contact.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            messageDiv.style.display = 'block';
            if (data.status === 'success') {
                messageDiv.style.backgroundColor = '#4caf50';
                messageDiv.style.color = '#ffffff';
                messageDiv.textContent = 'Message sent successfully! We will get back to you soon.';
                this.reset();
            } else {
                messageDiv.style.backgroundColor = '#f44336';
                messageDiv.style.color = '#ffffff';
                messageDiv.textContent = data.message || 'Error sending message. Please try again.';
            }
        })
        .catch(error => {
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = '#f44336';
            messageDiv.style.color = '#ffffff';
            messageDiv.textContent = 'Error sending message. Please try again later.';
        })
        .finally(() => {
            submitBtn.disabled = false;
            submitBtn.textContent = originalBtnText;
        });
    });
}
    </script>
