<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakultetist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
    <!-- NAVBAR -->
    <nav class="nav-container">
        <!-- Brand/Logo -->
        <div class="brand">Fakultetist</div>
        
        <!-- Desktop Navigation Links -->
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">AboutUs</a>
            <a href="contact.html">ContactUs</a>
            <a href="colleges.html">Fakultetet</a>
        </div>
        
        <!-- Desktop Auth Buttons & Theme Toggle -->
        <div class="auth-buttons">
            <button id="login-btn">Login</button>
            <button id="register-btn">Create Your Account</button>
            
            <!-- Theme Toggle -->
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <!-- Hamburger Menu (Mobile Only) -->
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
        <div class="mobile-menu-links">
            <a href="#home">Home</a>
            <a href="#about">AboutUs</a>
            <a href="#contact">ContactUs</a>
        </div>
        <div class="mobile-auth-buttons">
            <button id="mobile-login-btn">Login</button>
            <button id="mobile-register-btn">Create Your Account</button>
        </div>
    </div>
    
    <!-- MAIN CONTENT -->
    <main>
        <!-- Your page content here -->
    </main>
    
    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                body.classList.remove('light');
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                body.classList.add('light');
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Check saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            body.classList.remove('light');
            body.classList.add('dark');
            themeToggle.checked = true;
        }
        
        // Mobile Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');
        
        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });
        
        // Close mobile menu when clicking links
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
