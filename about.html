<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Page Title</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="about.css" />
</head>
<body class="light">
  <!-- Navbar Container -->
  <div class="nav-container">
    <!-- Logo -->
    <img class="logo" src="fotot/LogoStudentiks_pabg.png" alt="Logo">
    
    <!-- Desktop Navigation Links -->
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="colleges.html">Fakultetet</a>
    </div>

    <!-- Auth Buttons and Theme Toggle -->
    <div class="auth-buttons">
      <button id="login-btn" class="login-btn">Login</button>
      <button id="register-btn" class="register-btn">Register</button>

      <!-- Theme Toggle Switch -->
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
      
      <!-- Hamburger Menu Button (Mobile Only) -->
      <button id="hamburger" class="hamburger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  <div id="mobileMenu" class="mobile-menu">
    <div class="mobile-menu-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="colleges.html">Fakultetet</a>
    </div>

    <div class="mobile-auth-buttons">
      <button id="mobile-login-btn">Login</button>
      <button id="mobile-register-btn">Register</button>
    </div>
  </div>

  <!-- Your main content here -->
  <main>
    <section>
      <h1>Your Page Title</h1>
      <!-- Your content goes here -->
    </section>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 Your Website Name – All rights reserved
  </footer>

  <!-- JavaScript -->
  <script>
    // Theme Toggle Functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    // Check saved theme or default to light
    const savedTheme = localStorage.getItem('theme') || 'light';
    body.classList.add(savedTheme);
    themeToggle.checked = savedTheme === 'dark';

    themeToggle.addEventListener('change', () => {
      if (themeToggle.checked) {
        body.classList.remove('light');
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark');
        body.classList.add('light');
        localStorage.setItem('theme', 'light');
      }
    });

    // Mobile Menu Toggle
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      mobileMenu.classList.toggle('active');
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', (event) => {
      if (!mobileMenu.contains(event.target) && !hamburger.contains(event.target)) {
        hamburger.classList.remove('active');
        mobileMenu.classList.remove('active');
      }
    });

    // Close mobile menu when clicking links
    document.querySelectorAll('.mobile-menu-links a, .mobile-auth-buttons button').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        mobileMenu.classList.remove('active');
      });
    });

    // Set active nav link
    const currentPage = window.location.pathname.split('/').pop();
    const navLinks = document.querySelectorAll('.nav-links a, .mobile-menu-links a');
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.style.color = '#667eea';
        link.style.fontWeight = '600';
      }
    });

    // Login and Register button functionality
    document.getElementById('login-btn').addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    document.getElementById('register-btn').addEventListener('click', () => {
      window.location.href = 'register.html';
    });

    document.getElementById('mobile-login-btn').addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    document.getElementById('mobile-register-btn').addEventListener('click', () => {
      window.location.href = 'register.html';
    });
  </script>
</body>
</html>
