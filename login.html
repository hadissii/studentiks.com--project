    <script>
    // =====================
    // Theme Toggle Logic
    // =====================
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    themeToggle.addEventListener('change', () => {
        if (themeToggle.checked) {
            body.classList.replace('light', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.replace('dark', 'light');
            localStorage.setItem('theme', 'light');
        }
    });

    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
        body.classList.replace('light', 'dark');
        themeToggle.checked = true;
    }

    // =====================
    // Mobile Menu Logic
    // =====================
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        mobileMenu.classList.toggle('active');
    });
const loginForm = document.getElementById('login-form');

loginForm.addEventListener('submit', (e) => {

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
        alert("Ju lutem plotësoni të gjitha fushat.");
        return;
    }

    // 2. Prepare Data
    const formData = new FormData();
    formData.append('email', email);
    formData.append('password', password);

    // 3. Send to PHP Bridge
    fetch('login.php', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Serveri nuk u përgjigj saktë.');
        }
        return response.text(); 
    })
    .then(rawText => {
        try {
            const data = JSON.parse(rawText);
            
            if (data.status === "success") {
                // SUCCESS: Redirect to the PHP profile page
                window.location.href = "user.php";
            } else {
                // FAILURE: Show the specific error (e.g., "Wrong password")
                alert(data.message);
            }
        } catch (error) {
            // This happens if PHP sends a database error or a typo instead of JSON
            console.error("Server Error Response:", rawText);
            alert("Ndodhi një gabim në server. Kontrolloni Console (F12).");
        }
    })
    .catch(err => {
        console.error("Fetch Error:", err);
        alert("Lidhja dështoi. Sigurohuni që XAMPP (Apache & MySQL) është i ndezur.");
    });
});
</script>
