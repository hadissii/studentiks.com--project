    <script>
     // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                body.classList.remove('light');
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                body.classList.add('light');
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Check saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            body.classList.remove('light');
            body.classList.add('dark');
            themeToggle.checked = true;
        }
        
        // Mobile Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');
        
        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });
        
        // Close mobile menu when clicking links
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });
    </script>

<script>
document.getElementById("signup-form").addEventListener("submit", function(e) {
    e.preventDefault();

    // Validate password match
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    if (password !== confirmPassword) {
        document.getElementById("msg").textContent = "Passwords do not match!";
        document.getElementById("msg").style.color = "red";
        return;
    }

    const formData = new FormData(this);

    fetch("register.php", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            // Redirect to dashboard on successful registration
            window.location.href = "dashboard.php"; 
        } else {
            document.getElementById("msg").textContent = data.message || "An error occurred.";
            document.getElementById("msg").style.color = "red";
        }
    })
    .catch(err => {
        console.error("Fetch error:", err);
        document.getElementById("msg").textContent = "An error occurred. Please try again.";
        document.getElementById("msg").style.color = "red";
    });
});
</script>
