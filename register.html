<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentiKs- Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body class="light">
    <!-- ==================== NAVBAR ==================== -->
    <nav class="nav-container">
        <!-- Logo -->
        <img src="fotot/LogoStudentiks_pabg.png" alt="Fakultetist Logo" class="logo">
        
        <!-- Desktop Navigation Links -->
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="colleges.html">Fakultetet</a>
        </div>
        
        <!-- Desktop Auth Buttons -->
        <div class="auth-buttons">
            <button id="login-btn">Login</button>
            <button id="register-btn">Create Your Account</button>
            
            <!-- Theme Toggle -->
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <!-- Hamburger Menu (Mobile Only) -->
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
        <div class="mobile-menu-links">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact Us</a>
            <a href="#fakultetist">Fakultetist</a>
        </div>
        <div class="mobile-auth-buttons">
            <button id="mobile-login-btn">Login</button>
            <button id="mobile-register-btn">Create Your Account</button>
        </div>
    </div>
    
    <!-- ==================== MAIN CONTENT ==================== -->
    <main>
        <section>
            <h1>Create Your Account</h1>
            <p>Join students across Kosovo who are finding the perfect homes and compatible roommates.</p>
            
            <div class="form-container">
                <form id="signup-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number (optional)</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password (minimum 6 characters)</label>
                        <input type="password" id="password" placeholder="Create a password" minlength="6" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Create Account</button>
                    
                    <p>Already have an account? <a href="#login">Login here</a></p>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
