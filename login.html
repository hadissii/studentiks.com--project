<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – RoomieFind</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>
<body class="light">
  <!-- Navbar (EXACTLY like your register page) -->
  <div class="nav-container">
    <img class="logo" src="fotot/LogoStudentiks_pabg.png" alt="">
    
    <!-- Desktop nav -->
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="colleges.html">Fakultetet</a>
    </div>

    <div class="auth-buttons">
      <button id="login-btn" class="login-btn">Login</button>
      <button id="register-btn" class="register-btn">Register</button>

      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
      
      <!-- Hamburger -->
      <button id="hamburger" class="hamburger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>

  <!-- Mobile menu -->
  <div id="mobileMenu" class="mobile-menu">
    <div class="mobile-menu-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="colleges.html">Fakultetet</a>
    </div>

    <div class="mobile-auth-buttons">
      <button id="mobile-login-btn">Login</button>
      <button id="mobile-register-btn">Register</button>
    </div>
  </div>

  <!-- Main Content -->
  <main>
    <section class="login-section">
      <h1>Welcome Back</h1>
      <p>
        Log in to access your account and continue finding the perfect homes and compatible roommates.
      </p>

      <div class="login-form-container">
        <form id="loginForm">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe">
              <span>Remember me</span>
            </label>
            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
          </div>
          
          <button type="submit" class="login-submit-btn">Login</button>
        </form>
        
        <div class="register-link-container">
          <p>Don't have an account?</p>
          <a href="register.html" class="register-link">Register</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    © 2023 RoomieFind – Start your journey today
  </footer>

  <!-- JavaScript -->
  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    // Check saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    body.classList.add(savedTheme);
    themeToggle.checked = savedTheme === 'dark';

    themeToggle.addEventListener('change', () => {
      if (themeToggle.checked) {
        body.classList.remove('light');
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark');
        body.classList.add('light');
        localStorage.setItem('theme', 'light');
      }
    });

    // Mobile Menu Toggle
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      mobileMenu.classList.toggle('active');
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', (event) => {
      if (!mobileMenu.contains(event.target) && !hamburger.contains(event.target)) {
        hamburger.classList.remove('active');
        mobileMenu.classList.remove('active');
      }
    });

    // Close mobile menu when clicking links
    document.querySelectorAll('.mobile-menu-links a, .mobile-auth-buttons button').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        mobileMenu.classList.remove('active');
      });
    });

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your login logic here
      alert('Login functionality would be implemented here!');
    });

    // Set active link
    const currentPage = window.location.pathname.split('/').pop();
    const navLinks = document.querySelectorAll('.nav-links a, .mobile-menu-links a');
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.style.color = '#667eea';
        link.style.fontWeight = '600';
      }
    });
  </script>
</body>
</html>
