<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Studenti KS</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Kedebideri:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="Login.css">
</head>

<body class="min-h-screen flex flex-col bg-gray-50">

<!-- HEADER -->
<header class="header__home">
    <a id="logo">
        <img src="https://placehold.co/150x40/2D3139/E5E7EB?text=Studenti+KS" alt="Logo e Studentit ks">
    </a>

    <ul>
        <li><a href="#">Universitetet</a></li>
        <li><a href="#">Lajme te reja</a></li>
        <li><a href="#">Bursat</a></li>
        <li><a href="#">Banimi</a></li>
        <li><a href="#">Te tjera</a></li>
        <li><a href="#">Rreth nesh</a></li>
    </ul>
</header>

<!-- LOGIN SECTION -->
<main class="flex-grow flex items-center justify-center px-6 py-16">
    <div class="login-box">

        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center kedebideri">
            Kyçu në llogarinë tënde
        </h2>

        <form class="space-y-5">

            <div>
                <label class="text-sm font-semibold text-gray-600">Email</label>
                <input type="email"
                       class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[--accent-red]"
                       placeholder="Shkruaj email-in..." required>
            </div>

            <div>
                <label class="text-sm font-semibold text-gray-600">Fjalëkalimi</label>
                <input type="password"
                       class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[--accent-red]"
                       placeholder="Shkruaj fjalëkalimin..." required>
            </div>

            <div class="text-right">
                <a href="#" class="text-sm font-semibold text-[--accent-red] hover:underline">
                    Ke harruar fjalëkalimin?
                </a>
            </div>

            <button class="w-full bg-[--accent-red] text-white py-3 rounded-lg font-bold hover:bg-red-600 transition">
                Kyçu
            </button>
        </form>

        <div class="flex items-center my-6">
            <span class="flex-grow h-px bg-gray-300"></span>
            <span class="px-3 text-sm text-gray-500">ose</span>
            <span class="flex-grow h-px bg-gray-300"></span>
        </div>

        <a href="#"
           class="block w-full text-center border border-gray-300 py-3 rounded-lg font-semibold hover:bg-gray-100">
            Krijo llogari të re
        </a>

    </div>
</main>

<!-- FOOTER -->
<footer class="bg-[--footer-bg] text-[--main-text] py-12 px-6 lg:px-20 font-sans">
    <!-- Your original footer here (unchanged) -->
</footer>

</body>
</html>
