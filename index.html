<script>
   const themeToggle = document.getElementById("theme-toggle");
const body = document.body;

const savedTheme = localStorage.getItem("theme");

if (savedTheme === "dark") {
    body.classList.add("dark");
    body.classList.remove("light");
    if (themeToggle) {
        themeToggle.checked = true;
    }
} else {
    body.classList.add("light");
    body.classList.remove("dark");
    if (themeToggle) {
        themeToggle.checked = false;
    }
}

themeToggle.addEventListener("change", () => {
    if (themeToggle.checked) {
        body.classList.add("dark");
        body.classList.remove("light");
        localStorage.setItem("theme", "dark");
    } else {
        body.classList.add("light");
        body.classList.remove("dark");
        localStorage.setItem("theme", "light");
    }
});

    /* ===== MOBILE MENU ===== */
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobile-menu");

    hamburger.addEventListener("click", () => {
        mobileMenu.classList.toggle("active");
    });

   /* ===== IMAGE SLIDER ===== */
const images = [
    "UBTT.jpg",
    "University of Mitrovica.jpg",
    "UUP.jpeg",
    "Universum College.jpg"
];

let index = 0;
const sliderImg = document.getElementById("slider-img");

// function to change image with fade
function changeImage(newIndex) {
    sliderImg.style.opacity = 0; // fade out
    setTimeout(() => {
        index = newIndex;
        sliderImg.src = images[index];
        sliderImg.style.opacity = 1; // fade in
    }, 10);
}

// initial image
sliderImg.src = images[index];

document.querySelector(".next").onclick = () => {
    changeImage((index + 1) % images.length);
};

document.querySelector(".prev").onclick = () => {
    changeImage((index - 1 + images.length) % images.length);
};

setInterval(() => {
    changeImage((index + 1) % images.length);
}, 4000);


</script>
