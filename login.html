<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studenti-Ks - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body class="light">
    <!-- NAVBAR -->
    <nav class="nav-container">
        <!-- Logo -->
        <img src="LogoStudentiks_pabg.png" alt="Fakultetist Logo" class="logo">
        
        <!-- Desktop Navigation Links -->
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">AboutUs</a>
            <a href="contact.html">ContactUs</a>
            <a href="colleges.html">Fakultetet</a>
        </div>
        
        <!-- Desktop Auth Buttons -->
        <div class="auth-buttons">
            <a href="login.html"><button id="loginBtn">Login</button></a>
        <a href="register.html"><button id="register-btn">Register</button></a>
            
            <!-- Theme Toggle -->
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <!-- Hamburger Menu (Mobile Only) -->
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
        <div class="mobile-menu-links">
            <a href="index.html">Home</a>
            <a href="about.html">AboutUs</a>
            <a href="contact.html">ContactUs</a>
            <a href="colleges.html">Fakultetist</a>
        </div>
        <div class="mobile-auth-buttons">
            <button id="mobile-login-btn">Login</button>
            <button id="mobile-register-btn">Create Your Account</button>
        </div>
    </div>
    
    <!-- MAIN CONTENT -->
    <main>
        <section class="login-section">
            <h1>Welcome Back</h1>
            <p>Log in to access your account and continue finding the perfect homes and compatible roommates.</p>
            
            <div class="login-form-container">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-submit-btn">Login</button>
                    
                    <div class="register-link-container">
                        <p>Don't have an account?</p>
                        <a href="register.html" class="register-link">Register</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <!-- FOOTER -->
    <footer>
        Â© 2024 Studenti-Ks. All rights reserved.
    </footer>
    
    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                body.classList.remove('light');
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                body.classList.add('light');
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Check saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            body.classList.remove('light');
            body.classList.add('dark');
            themeToggle.checked = true;
        }
        
        // Mobile Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');
        
        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });
        
        // Close mobile menu when clicking links
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });
        
        // Form Validation
        const loginForm = document.getElementById('login-form');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Show loading state
                const submitBtn = document.querySelector('.login-submit-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Logging in...';
                submitBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    alert('Login successful!');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }, 1500);
            }
        });
    </script>
</body>
</html>
