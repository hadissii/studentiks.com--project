<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – RoomieFind</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css" />
</head>
<body class="light">
  <!-- Navbar -->
  <nav>
  <div class="nav-container">

    <div class="logo">RoomieFind</div>

    <!-- Desktop nav -->
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="colleges.html">Colleges</a>
    </div>

    <div class="auth-buttons">
      <button id="loginBtn">Login</button>
      <button  id="register-btn">Register</button>
      <button id="themeToggle">Dark Mode</button>
    </div>

    <!-- THE ONLY hamburger button -->
    <button class="hamburger" id="hamburgerBtn" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

  </div>
</nav>

<!-- Mobile menu -->
<div class="mobile-menu" id="mobileMenu">
  <div class="mobile-menu-links">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
    <a href="colleges.html">Colleges</a>
  </div>

   <div class="mobile-auth-buttons">
    <button id="loginBtnMobile">Login</button>
    <button id="registerBtnMobile">Register</button>
  </div>
</div>

  <!-- Main wrapper added -->
  <main>
    <!-- Registration Section -->
    <section>
      <h1>Create Your Account</h1>
      <p>
        Join students across Kosovo who are finding the perfect homes and compatible roommates.
      </p>

      <div class="form-container">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="tel" placeholder="Phone Number (optional)" />
        <input type="password" placeholder="Password (minimum 6 characters)" required />
        <input type="password" placeholder="Confirm Password" required />
        
        <button class="submit-btn">Create Account</button>
        
        <p style="margin-top:1.5rem; font-size:0.95rem;">
          Already have an account? 
          <a href="login.html" style="color:#667eea; font-weight:bold;">Log in here</a>
        </p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 RoomieFind – Start your journey today
  </footer>

  <!-- Theme Script -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");

      const isDark = document.body.classList.contains("dark");
      document.getElementById("themeToggle").textContent = isDark ? "Light Mode" : "Dark Mode";

      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      document.body.classList.remove("light");
      document.getElementById("themeToggle").textContent = "Light Mode";
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
